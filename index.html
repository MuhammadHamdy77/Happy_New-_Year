<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="bg-home">
        <img src="img/bg.jpg" alt="" id="bg">
        <img src="img/moon.png" alt="" id="moon">
        <img src="img/cloud1.png" alt="" id="cloud1">
        <img src="img/cloud2.png" alt="" id="cloud2">
        <img src="img/santa.png" alt="" id="santa">
        <div id="tree"></div>
        <h2 id="text">Happy New Year</h2>
        <div id="year-22">
            <img src="img/22.png" alt="">
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script>
    gsap.to('#moon',{
        scrollTrigger:{
            scrub: 1
        },
        scale: 1.5
    })
    gsap.to('#bg',{
        scrollTrigger:{
            scrub: 1
        },
        scale: 1.1
    })
    gsap.to('#santa',{
        scrollTrigger:{
            scrub: 1
        },
        scale: 1.5,
        y: -500,
        x: 2200
    })
    gsap.to('#tree',{
        scrollTrigger:{
            scrub: 1
        },
        x: -500
    })
    gsap.to('#cloud1',{
        scrollTrigger:{
            scrub: 1
        },
        x: -200
    })
    gsap.to('#cloud2',{
        scrollTrigger:{
            scrub: 1
        },
        x: 300
    })
    gsap.to('#text',{
        scrollTrigger:{
            scrub: 1
        },
        y: -850
    })
    gsap.to('#year-22',{
        scrollTrigger:{
            scrub: 1
        },
        y: -550
    })
</script>
</body>
</html>
